<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
    <script type="module" src="https://unpkg.com/emoji-picker-element"></script>
</head>

<body>

    <div class="flex items-center justify-center min-h-screen text-center">
        <div class="bg-white p-10 shadow-lg rounded space-y-6">
            <div class="text-2xl font-bold">Flare</div>
            <div class="text-xl">Create account</div>
            <form class="space-y-5">
                <div class="text-left">
                    <div>Username</div>
                    <input type="text" class="border-2 rounded-lg">
                </div>
                <div class="text-left">
                    <div>Email</div>
                    <input type="text" class="border-2 rounded-lg">
                </div>
                <div class="text-left">
                    <div>Password</div>
                    <input type="text" class="border-2 rounded-lg">
                </div>
                <div class="text-left">
                    <div>Confirm password</div>
                    <input type="text" class="border-2 rounded-lg">
                </div>
                <div>
                    <button type="submit" class="bg-black text-xs transition-all duration-200 text-white font-bold py-2 px-4 rounded-full lg:hover:bg-gray-500">CREATE ACCOUNT</button>
                </div>
            </form>
            <div class="text-sm text-gray-500">Already have an account? <a href="login.html" class="underline md:no-underline md:hover:underline">LOGIN</a></div>
        </div>
      </div>

    <script src="../js/script.js"></script>
</body>

</html>
